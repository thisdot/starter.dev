<main>
  <h1>Increment, Decrement and Reset Button Examples</h1>
  <div class="counter-example--buttons">
    <h2>Count: {{ count$ | async }}</h2>
    <storybook-button label="Increment" (onClick)="increment()"></storybook-button>
    <storybook-button label="Decrement" (onClick)="decrement()"></storybook-button>
    <storybook-button label="Reset" (onClick)="reset()"></storybook-button>
  </div>
  <a routerLink="/">Return Home</a>
</main>
