<main>
  <h1>NgRx Fetch Data from API</h1>
  <ng-container *ngIf="!(isLoading$ | async); else loadingTemplate">
    <p *ngIf="(greeting$ | async) !== ''">Message: {{ greeting$ | async }}</p>
    <p *ngIf="(error$ | async) !== ''">Message: {{ error$ | async }}</p>
  </ng-container>
  <ng-template #loadingTemplate>
    <p>Loading message...</p>
  </ng-template>
  <a routerLink="/">Return Home</a>
</main>
