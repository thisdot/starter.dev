<div class="w-3/5 my-5 mx-auto text-center">
    <h1 class="text-[2rem] font-bold border-b-4 border-blue-600 py-4 my-5">
        Increment, Decrement and Reset Button Example
    </h1>
    <div class="flex justify-evenly py-5 whitespace-nowrap">
        <h2 class="text-2xl font-bold">Count: {{ counter }}</h2>
        <button (click)="increaseCounter()">Increment</button>
        <button (click)="decreaseCounter()">Decrement</button>
        <button (click)="resetCounter()">Reset</button>
    </div>
    <div class="my-2.5">
        <a href="/" class="underline text-blue-600 hover:text-blue-800 text-xl">
            Return Home
        </a>
    </div>
</div>
