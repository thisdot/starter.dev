version: '3'
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
  sqs:
    image: softwaremill/elasticmq:1.1.1
    ports:
      - $SQS_PORT:$SQS_PORT
volumes:
  cache:
    driver: local
